<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>YVSAma</title>
</head>

<body>
    <input id="directoryPath" type="file" webkitdirectory="">
    <button id="getMovieRatings">get movie ratings</button>
    <div id="main">

    </div>

    <script>
        const showFileMovieRatings = require('./index.js');
        document.getElementById('getMovieRatings').addEventListener('click', (e) => {
            const directoryPath = document.getElementById('directoryPath').files[0].path;
            showFileMovieRatings.show(directoryPath, 'main');
        });
    </script>
</body>

</html>
